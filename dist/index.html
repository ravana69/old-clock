<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Old Clock</title>

</head>
<body>
<!-- partial:index.partial.html -->
<div id="clockWrapper">
  <div class="clockTop"><div class="circleTop"></div></div>
  <div class="clockTop"><div class="circleTop"></div></div>
  <div class="clock">
    <div class="clockFace">
      <div class="faceBorder"></div>
      <div class="dail" id="hourDail"></div>
      <div class="dail" id="minuteDail"></div>
      <div class="circleDiv"></div>
      <span><span>I</span></span><span><span>II</span></span><span><span>III</span></span>
      <span><span>IIII</span></span><span><span>V</span></span><span><span>VI</span></span>
      <span><span>VII</span></span><span><span>VIII</span></span><span><span>IX</span></span>
      <span><span>X</span></span><span><span>XI</span></span><span><span>XII</span></span>
    </div>
    <div class="innerChamber">
      <div class="innerFloor"></div>
      <div class="innerSide"></div>
      <div class="ringer fadejs"></div>
    </div>
  </div>
  <div class="clockSide"></div>
  <div class="clockTop bottom"></div>
</div>
<!-- partial -->
  <script src='https://www.motionblurjs.com/blur.js'></script>
